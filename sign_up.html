<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Kelurahan Kaligangsa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            background-image: linear-gradient(227deg, rgba(11, 95, 67,0.5) 0%, rgba(11, 95, 67,0.5) 5%,transparent 5%, transparent 38%,transparent 38%, transparent 60%,rgba(7, 115, 73,0.5) 60%, rgba(7, 115, 73,0.5) 100%),linear-gradient(317deg, rgb(4, 136, 80) 0%, rgb(4, 136, 80) 14%,rgb(0, 156, 86) 14%, rgb(0, 156, 86) 75%,rgb(7, 115, 73) 75%, rgb(7, 115, 73) 100%),linear-gradient(272deg, rgb(255,255,255),rgb(255,255,255));

        }
        .signup-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding-right: 40px;
        }
        .signup-container h2 {
            margin-bottom: 20px;
        }
        .signup-container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signup-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            width: 320px;
            
            
        }
        .signup-container button:hover {
            background-color: #45a049;
            margin-right: 100px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div id="error" class="error"></div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('error');

            if (password !== confirmPassword) {
                errorDiv.textContent = 'Password dan Confirm Password harus sama';
                return;
            }

            if ( email && password) {
                // Menyimpan data pengguna di localStorage
                localStorage.setItem('email', email);
                localStorage.setItem('password', password);
                alert('Pendaftaran berhasil!');
                window.location.href = 'login2.html';
            } else {
                errorDiv.textContent = 'Semua bidang harus diisi';
            }
        });
    </script>
</body>
</html>
