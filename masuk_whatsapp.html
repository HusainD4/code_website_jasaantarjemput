<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to WhatsApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }

        .content {
            text-align: center;
            animation: fadeIn 3s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .notification {
            display: none;
            opacity: 0;
            transition: opacity 1s;
        }

        .notification.show {
            display: block;
            opacity: 1;
        }

        .fade-out {
            animation: fadeOut 2s forwards;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>laman akan secara otomatis berpindah ke whatsapp driver yang di pilih</h1>
        <div class="notification mt-3">
            <div class="alert alert-success" role="alert">
                open whatsapp or contact me <strong id="phone-number"></strong>
            </div>
        </div>
    </div>
    
    <script>
        // Function to generate random phone number
        function getRandomPhoneNumber() {
            let prefix = "08";
            let number = "";
            for (let i = 0; i < 9; i++) {
                number += Math.floor(Math.random() * 10);
            }
            return prefix + number;
        }
    
        document.addEventListener('DOMContentLoaded', function() {
            // Display notification with random phone number after 3 seconds
            setTimeout(function() {
                document.querySelector('.notification').classList.add('show');
                document.getElementById('phone-number').innerText = getRandomPhoneNumber();
            }, 3000);
    
            // Redirect to "beranda.html" after 20 seconds with fade-out effect
            setTimeout(function() {
                document.body.classList.add('fade-out');
                setTimeout(function() {
                    window.location.href = "beranda.html";
                }, 2000); // Match this with fade-out animation duration
            }, 20000);
        });
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
crossorigin="anonymous"></script>

</body>
</html>
