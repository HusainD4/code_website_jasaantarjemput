  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>LOGIN PAGE</title>
      <style>
          body {
              font-family: Arial, sans-serif;
              background-color: #e0f7e9;
              display: flex;
              justify-content: center;
              align-items: center;
              height: 100vh;
              margin: 0;
              background-image: linear-gradient(129deg, rgba(7, 130, 103,0.5) 0%, rgba(7, 130, 103,0.5) 3%,transparent 3%, transparent 27%,rgba(43, 209, 74,0.5) 27%, rgba(43, 209, 74,0.5) 41%,rgba(21, 162, 91,0.5) 41%, rgba(21, 162, 91,0.5) 100%),linear-gradient(219deg, rgb(7, 130, 103) 0%, rgb(7, 130, 103) 37%,rgb(14, 146, 97) 37%, rgb(14, 146, 97) 56%,transparent 56%, transparent 61%,rgb(21, 162, 91) 61%, rgb(21, 162, 91) 100%),linear-gradient(219deg, rgb(255,255,255),rgb(255,255,255));
              transition: opacity 1s;
              opacity: 0;
          }
  
          body.fade-in {
              opacity: 1;
          }
  
          body.fade-out {
              opacity: 0;
          }
  
          .login-container {
              background-color: #ffffff;
              border-radius: 10px;
              box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
              width: 300px;
              padding: 20px;
              animation: bounce-in 1s ease-out;
          }
  
          .login-container h2 {
              text-align: center;
              color: #2e7d32;
              animation: color-change 3s infinite;
          }
  
          .login-container label {
              display: block;
              margin: 10px 0 5px;
              color: #2e7d32;
              animation: slide-in 1s ease-out forwards;
          }
  
          .login-container input[type="text"],
          .login-container input[type="password"] {
              width: 100%;
              padding: 10px;
              margin-bottom: 20px;
              border: 1px solid #b0b0b0;
              border-radius: 5px;
              box-sizing: border-box;
          }
  
          .login-container button {
              width: 100%;
              padding: 10px;
              background-color: #2e7d32;
              border: none;
              border-radius: 5px;
              color: #ffffff;
              font-size: 16px;
              cursor: pointer;
              animation: button-hover 0.5s ease-in-out infinite alternate;
          }
  
          .login-container button:hover {
              background-color: #1b5e20;
          }
  
          .login-container .footer {
              text-align: center;
              margin-top: 20px;
              color: #757575;
          }
  
          .login-container .footer a {
              color: #2e7d32;
              text-decoration: none;
          }
  
          .login-container .footer a:hover {
              text-decoration: underline;
          }
  
          @keyframes bounce-in {
              0% {
                  transform: scale(0.5);
                  opacity: 0;
              }
              100% {
                  transform: scale(1);
                  opacity: 1;
              }
          }
  
          @keyframes color-change {
              0% {
                  color: #2e7d32;
              }
              50% {
                  color: #43d14a;
              }
              100% {
                  color: #2e7d32;
              }
          }
  
          @keyframes slide-in {
              0% {
                  transform: translateY(20px);
                  opacity: 0;
              }
              100% {
                  transform: translateY(0);
                  opacity: 1;
              }
          }
  
          @keyframes button-hover {
              from {
                  background-color: #2e7d32;
              }
              to {
                  background-color: #43d14a;
              }
          }
      </style>
  </head>
  <body>
      <div class="login-container">
          <h2>Login</h2>
          <form id="loginForm">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" required>
              
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required>
              
              <button type="submit">Login</button>
          </form>
          <div class="footer">
              <p>Don't have an account? <a href="peringatan.html">Sign up</a></p>
          </div>
      </div>
      <script>
          document.addEventListener('DOMContentLoaded', function() {
              document.body.classList.add('fade-in');
          });
  
          document.getElementById('loginForm').addEventListener('submit', function(event) {
              event.preventDefault();
              document.body.classList.remove('fade-in');
              document.body.classList.add('fade-out');
              setTimeout(function() {
                  window.location.href = 'beranda.html';
              }, 1000); // Match this with the CSS transition duration
          });
      </script>
  </body>
  </html>
